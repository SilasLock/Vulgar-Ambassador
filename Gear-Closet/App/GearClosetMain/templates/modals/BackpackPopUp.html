
<div class="modal-header">
    <button type="button" class="close"  data-dismiss="modal" aria-label="Close" class="message-popup-close" >
        <span aria-hidden="true">&times;</span>
    </button>
     <h5 class="modal-title">Backpack</h5>
</div>
<div class="modal-body" id="message-model-content">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Item Name</td>
                <td>Item Quantity</td>
            </tr>
        </thead>
        <tbody>
        {% for item in session["backpack"] %}
            <tr>
                <td>{{item["itemName"]}}</td>
                <td>{{item["numToCheckout"]}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
 <div class="modal-footer">
     <a class="btn btn-primary" href={{url_for('GCInv.selectClient')}} role="button">Checkout</a>
 </div>
