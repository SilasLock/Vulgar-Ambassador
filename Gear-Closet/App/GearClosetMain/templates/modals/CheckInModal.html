<div class="modal-body" id="message-model-content">
    <h4 class="display-4"><strong>Items Checked Out by {{name}}</strong></h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Return</td>
                <td>Item Name</td>
                <td>Item Quantity</td>
            </tr>
        </thead>
        <tbody>
        <!--items needs to be a dict that has items with the number this client has out and
        the item name-->
        {% for item in items %}
            <tr class="item">
                <td class=itemCheckBox>
                    <input type="checkbox" class="select" id="{{item['CheckoutID']}}">
                    <!--<span class="custom-control-indicator"></span>-->
                    <!--<span class="custom-control-description">Check this custom checkbox</span>-->
                </td>
                <td class={{item["CheckoutID"]}}>{{item["itemName"]}}</td>
                <td class={{item["CheckoutID"]}}><select class="form-control {{item['CheckoutID']}}" id="numberReturning"></select></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
 <div class="modal-footer">
     <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true">Close</button>
     <a class="btn btn-primary" id="checkIn" role="button">Check In</a>
 </div>
